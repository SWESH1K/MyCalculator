<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="mainContainer">
        <div class="container">
            <h1 class="display" id="display">0</h1>
            <div class="buttons">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="num backButton">B</button>
                <button class="num acButton">AC</button>
                <br>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="num operatorButton">+</button>
                <button class="num operatorButton">-</button>
                <br>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="num operatorButton">x</button>
                <button class="num operatorButton">/</button>
                <br>
                <button class="num operatorButton">^</button>
                <button class="num">0</button>
                <button class="num operatorButton">%</button>
                <button class="num equalButton">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
